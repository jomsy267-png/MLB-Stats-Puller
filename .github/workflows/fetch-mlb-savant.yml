name: Fetch MLB Savant Data

on:
  schedule:
    - cron: "0 14 * * *"   # 8:00 AM America/Edmonton (14:00 UTC)
  workflow_dispatch: {}

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 25

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install "pybaseball==2.2.7" pandas requests

      - name: Fetch latest Statcast (last 7 days)
        env:
          DAYS: "7"
        run: python scripts/fetch_mlb_savant.py

      - name: Commit CSVs if changed
        id: commit_data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/mlb_savant/*.csv 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to commit."
          else
            git commit -m "Update MLB Savant data $(date -u +%FT%TZ)"
            git push origin HEAD:${{ github.ref_name }}
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # Optional: attach CSVs as artifact for easy download
      - name: Upload CSVs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlb-savant-${{ github.run_id }}
          path: |
            data/mlb_savant/**/*.csv
          if-no-files-found: warn

      # Auto-trigger full pipeline ONLY when there were actual changes
      - name: Trigger full pipeline
        if: steps.commit_data.outputs.changed == 'true'
        uses: benc-uk/workflow-dispatch@v1
        with:
          token: ${{ secrets.DISPATCH_TOKEN }}     # <-- your PAT secret
          repository: ${{ github.repository }}
          workflow: mlb_savant_pipeline.yml       # must match the filename below
          ref: main
